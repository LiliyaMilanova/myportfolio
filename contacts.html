<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contacts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <section>
        <div class="wrap">
            <section class="curcle">
            <span id="curcle"></span>
            <h1>Contact Me</h1>
            </section>

            <form action="#" method="POST">
                <fieldset class="fieldset">
                    <input id='contactinpit' type="text" name="your name" placeholder="Your name">
                    <input id='contactinpit' type="text" name="your email" placeholder="Your Email">
                    <input id='contactinpit' type="text" name="subject" placeholder="Subject">
                    <textarea name="message" id="contactinpit" cols="20" rows="5" placeholder="Message..."></textarea>
                    
                 <section>
                    <input id="reset" type="reset" value="Reset">
                    <input id="submit" type="submit" name="submit" value="Send Message">
                </section>
                </fieldset>
            </form>
        </div>
    </section>
    
</body>
</html>
